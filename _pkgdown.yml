pandoc: 2.2.1
pkgdown: 1.1.0
pkgdown_sha: ~
articles:
  intro-spatsoc: intro-spatsoc.html
  faq: faq.html
  using-in-sna: using-in-sna.html


destination: ../spatsoc.gitlab.io/public
url: https://spatsoc.gitlab.io


template:
  params:
    bootswatch: yeti
    ganalytics: "UA-130501037-2"


reference:
  - title: Temporal grouping
    desc: ~
    contents:
    - '`group_times`'
  - title: Spatial grouping
    desc: ~
    contents:
    - '`group_lines`'
    - '`group_polys`'
    - '`group_pts`'
  - title: Edge list generation
    desc: ~
    contents:
    - '`edge_dist`'
    - '`edge_nn`'
  - title: Social network tools
    desc: ~
    contents:
    - '`randomizations`'
    - '`get_gbi`'
  - title: Dyad ID function
    desc: ~
    contents:
    - '`dyad_id`'
  - title: Build functions
    desc: ~
    contents:
    - '`build_lines`'
    - '`build_polys`'
  - title: Package data
    desc: ~
    contents:
    - '`DT`'

navbar:
  left:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: "Reference"
      href: reference/index.html
    articles:
      text: "Vignettes"
      menu:
      - text: Introduction to spatsoc
        href: articles/intro-spatsoc.html
      - text: Frequently asked questions
        href: articles/faq.html
      - text: Using spatsoc in social network analysis
        href: articles/using-in-sna.html
    news:
      text: "News"
      href: news/index.html

news:
- one_page: true
